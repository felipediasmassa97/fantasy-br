name: Reusable Infra Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy (dev, demo, prod)"
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        description: "GCP Service Account Key JSON"
        required: true

env:
  GCP_PROJECT: fantasy-br

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Terraform state bucket if not exists
        env:
          TF_STATE_BUCKET: fantasy-br-terraform-state-${{ inputs.environment }}
        run: |
          if ! gcloud storage buckets describe gs://${{ env.TF_STATE_BUCKET }} --project=${{ env.GCP_PROJECT }} > /dev/null 2>&1; then
            echo "Creating Terraform state bucket for ${{ inputs.environment }}..."
            gcloud storage buckets create gs://${{ env.TF_STATE_BUCKET }} \
              --location=US \
              --project=${{ env.GCP_PROJECT }} \
              --uniform-bucket-level-access
          else
            echo "Terraform state bucket already exists"
          fi

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init -backend-config="bucket=fantasy-br-terraform-state-${{ inputs.environment }}"

      - name: Import existing BigQuery dataset if needed
        working-directory: infra
        run: |
          DATASET_ID="fdm${{ inputs.environment }}_fantasy_br"

          # Check if dataset exists in GCP but not in Terraform state
          if bq show "${{ env.GCP_PROJECT }}:${DATASET_ID}" > /dev/null 2>&1; then
            echo "Dataset ${DATASET_ID} exists in GCP"
            
            # Check if it's already in Terraform state
            if ! terraform state show google_bigquery_dataset.fantasy_br > /dev/null 2>&1; then
              echo "Importing dataset into Terraform state..."
              terraform import -var-file=envs/${{ inputs.environment }}.tfvars \
                google_bigquery_dataset.fantasy_br \
                "${{ env.GCP_PROJECT }}:${DATASET_ID}"
            else
              echo "Dataset already in Terraform state"
            fi
          else
            echo "Dataset ${DATASET_ID} does not exist yet, will be created"
          fi

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -var-file=envs/${{ inputs.environment }}.tfvars
