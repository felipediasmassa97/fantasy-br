name: Development Deploy

on:
  push:
    branches-ignore: [main]

jobs:
  infra-dev:
    uses: ./.github/workflows/reusable-infra-deploy.yaml
    with:
      environment: dev
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

  dbt-dev:
    needs: infra-dev
    uses: ./.github/workflows/reusable-dbt-build.yaml
    with:
      environment: dev
    secrets:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
