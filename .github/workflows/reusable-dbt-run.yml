name: Reusable dbt Run

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment target for dbt (dev, demo, prod)"
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        description: "GCP Service Account Key JSON"
        required: true

jobs:
  run-dbt:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run dbt
        working-directory: src/dbt
        env:
          DBT_BIGQUERY_KEYFILE: ${{ github.workspace }}/gcp-key.json
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > ${{ github.workspace }}/gcp-key.json
          uv run dbt run --target ${{ inputs.environment }}
